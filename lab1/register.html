<!DOCTYPE html> 
<html>
    <head>
        <title>
            super cars
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="heading"> Register Here</h1>
        <form action="index.html">
            

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" required>
            
            <label for="Name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required>
            
            <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male">
            <label for="Male"><b>Male</b></label>

            <input type="radio" name="gender" value="female">
            <label for="female"><b>female</b></label>
            
            <input type="radio" name="gender" value="other">
            <label for="other"><b>other</b></label>
          </div>

          <div>
            <label for="interests">Your interests:</label>
            <input type="checkbox" name="car" value="audiR8">
            <label for="audiR8"><b>audiR8</b></label>

            <input type="checkbox" name="car" value="Gallardo">
            <label for="Gallardo"><b>Gallardo</b></label>

            <input type="checkbox" name="car" value="Marcelago">
            <label for="Marcelago"><b>Marcelago</b></label>

          </div>

          <label for="cars">Choose a car:</label>
          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>

            <button type="submit" class="registerbtn">Register</button>
        </form>
    </body>
</html>
