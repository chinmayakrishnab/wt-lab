<!DOCTYPE html>
<html>
<head>
	<title>sorting</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
           <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Sorting</h1>
                 <p class="lead">Enter the number or text to sort.</p>
                </div>
            </div>
            <br>
            <div class="in">
          <input type="text" name="so" id="sort">
  
          <button type="button" class="btn btn-success"  onclick="fun()">Submit</button>
           <button type="button" class="btn btn-danger" onclick="f()" onmouseover="ChangeColor()" onmouseout="ChangeColor1()" id="btn1">Sort</button>
             <br>
             <p>  numbers : <p id="num"></p></p>
               <p>  words : <p id="word"></p></p>
           </div>
               </body>
<script>
	var numbers = [];
	var words = [];

function fun() {
  var x=document.getElementById("sort").value;
   if(isNaN(x)){
 	words.push(x);
   }else{
   	numbers.push(x);
 }

  document.getElementById("num").innerHTML =  numbers;
  document.getElementById("word").innerHTML =  words;
}
  function f(){
  	numbers.sort(function(a, b){return a - b});
  document.getElementById("num").innerHTML = numbers;
   words.sort();
  document.getElementById("word").innerHTML = words;
  }


                function ChangeColor()  
               {  
                    document.getElementById('btn1').style.backgroundColor='Red';  
                  
               }  

                 function ChangeColor1()  
               {  
                    document.getElementById('btn1').style.backgroundColor='blue';  
                  
               }  
              
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
