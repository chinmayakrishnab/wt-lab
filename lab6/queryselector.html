<!DOCTYPE html>
<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>queryselector</title>
	<style>
   body{
   	text-align: center;
   	justify-content: center;
 
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW6509Xrnys2Pp_8RB3ffNOsqDrKlPtkvkRQ&usqp=CAU");
    background-repeat: no-repeat;
    background-size: 100% 100%;


   }

   .onblur{
   	color:white;
   }
</style>
</head>
<body>

<h2 class="query">Heading-Query selector with class query</h2>
<p class="query">Paragraph- Query selector with class query</p> 
<span class="query">Span- Query selector with class query</span>
	<br><br>
<button onclick="myFunction()" class="btn btn-primary">queryselector</button>

<button onclick="func()" class="btn btn-primary">queryselector all</button>

<hr style="margin-right: 40%;">

<h2>onFocus</h2>
<input type="text" onfocus="f(this)">
<hr style="margin-right: 40%;">

<div class="onblur">
<h2>OnBlur</h2>
<p>Write something in the input field, and then click outside the field</p>

<input type="text" onblur="fun()">
</div>
<hr style="margin-right: 40%;">

<script>
function func() {
  var x, i;
  x = document.querySelectorAll(".query");
  for (i = 0; i < x.length; i++) {
    x[i].style.backgroundColor = "pink";
  }
}

function myFunction() {
  document.querySelector(".query").style.backgroundColor = "yellow";
}
function f(x) {
  x.style.background = "black";
}

function fun() {
  alert("You clicked outside the input field");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
